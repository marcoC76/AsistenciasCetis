    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres como UTF-8 -->
    <title>QR Scanner</title> <!-- Título de la página que aparece en la pestaña del navegador -->

<body> <!-- Inicia el cuerpo del documento HTML -->

    <!doctype html> <!-- Declaración redundante del tipo de documento (ya se declaró arriba) -->
    <html lang="en"> <!-- Etiqueta HTML redundante (ya se declaró arriba) -->

    <head>
        <meta charset="utf-8"> <!-- Especifica la codificación de caracteres como UTF-8 (redundante) -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Configura la vista para dispositivos móviles -->
        <meta name="author" content="ZXing for JS"> <!-- Define el autor de la página -->
        <title>Qr scanner</title> <!-- Título de la página (redundante) -->
        <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <!-- Precarga la fuente Roboto de Google Fonts -->
        <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
            href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
        <!-- Precarga el archivo CSS de normalización -->
        <link rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
            href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
        <!-- Precarga el framework CSS Milligram -->
        <link rel="stylesheet" href="style.css"> <!-- Enlaza el archivo CSS externo para estilos (redundante) -->
    </head>

    <body> <!-- Inicia el cuerpo del documento HTML (redundante) -->
        <center> <!-- Centra el contenido (obsoleto, se recomienda usar CSS en su lugar) -->

            <main class="wrapper" style="padding-top:2em"> <!-- Contenedor principal con estilo de padding superior -->
                <section class="container" id="demo-content"> <!-- Sección que contiene el contenido principal -->
                    <h1 class="title">Scanner QR</h1> <!-- Título principal de la sección -->
                    <h1 class="text-3xl font-bold text-center">Carga de Asistencia</h1> <!-- Subtítulo centrado -->
                    <div class="container mx-auto p-4"> <!-- Contenedor con margen automático y padding -->

                        <label for="profesor" class="block text-gray-700 text-sm font-bold mb-2">Profesor:</label>
                        <!-- Etiqueta para el selector de profesor -->
                        <select id="profesor" name="profesor"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <!-- Selector de profesor -->
                            <option value="Igor">Igor</option> <!-- Opción 1 -->
                            <option value="Marco">Marco</option> <!-- Opción 2 -->
                            <option value="Miguel">Miguel</option> <!-- Opción 3 -->
                        </select><br><br> <!-- Salto de línea doble -->

                        <label for="periodo" class="block text-gray-700 text-sm font-bold mb-2">Periodo:</label>
                        <!-- Etiqueta para el selector de período -->
                        <select id="periodo" name="periodo"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <!-- Selector de período -->
                            <option value="1">1</option> <!-- Opción 1 -->
                            <option value="2">2</option> <!-- Opción 2 -->
                            <option value="3">3</option> <!-- Opción 3 -->
                        </select><br><br> <!-- Salto de línea doble -->

                        <label for="materia" class="block text-gray-700 text-sm font-bold mb-2">Materia:</label>
                        <!-- Etiqueta para el selector de materia -->
                        <select id="materia" name="materia"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <!-- Selector de materia -->

                            <option value="ingles_ii_uac">Inglés II (UAC)</option> <!-- Opción 1 -->
                            <option value="pensamiento_matematico_ii">Pensamiento Matemático II (UAC)</option>
                            <!-- Opción 2 -->
                            <option value="cultura_digital_ii">Cultura Digital II (UAC)</option> <!-- Opción 3 -->
                            <option value="conservacion_energia">La conservación de la energía y su (UAC)</option>
                            <!-- Opción 4 -->
                            <option value="ciencias_sociales_ii">Ciencias Sociales II (UAC)</option> <!-- Opción 5 -->

                        </select><br><br> <!-- Salto de línea doble -->


                        <div>
                            <a class="button" id="startButton">Leer qr</a> <!-- Botón para iniciar la lectura del QR -->
                            <a class="button" id="resetButton">Reset</a> <!-- Botón para resetear el escáner -->
                        </div>

                        <div id="video-container"> <!-- Contenedor para el video del escáner -->
                            <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
                            <!-- Elemento de video para mostrar la cámara -->
                        </div>

                        <div id="sourceSelectPanel" style="display:none">
                            <!-- Panel para seleccionar la fuente de video (oculto por defecto) -->
                            <label for="sourceSelect">Change video source:</label>
                            <!-- Etiqueta para el selector de fuente de video -->
                            <select id="sourceSelect" style="max-width:400px"> <!-- Selector de fuente de video -->
                            </select>
                        </div>

                        <label>Resultado:</label> <!-- Etiqueta para mostrar el resultado del escaneo -->
                        <blockquote>
                            <p id="result"></p> <!-- Elemento para mostrar el texto del QR escaneado -->
                        </blockquote>


                </section>

                <footer class="footer"> <!-- Pie de página -->

                </footer>

            </main>
        </center>


        <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
        <!-- Incluye la librería ZXing para escanear QR -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
        <!-- Incluye la librería Howler.js para reproducir sonidos -->
        <script type="text/javascript">
            const selectMateria = document.getElementById('materia'); // Obtiene el elemento select de materia
            const selectPeriodo = document.getElementById('periodo'); // Obtiene el elemento select de período
            const selectProfesor = document.getElementById('profesor'); // Obtiene el elemento select de profesor
            var textContent; // Variable para almacenar el contenido de texto
            function handleClick() { // Función para manejar el clic en el botón de leer QR
                var Pro = selectProfesor.value; // Obtiene el valor seleccionado del profesor
                var Pe = selectPeriodo.value; // Obtiene el valor seleccionado del período
                var selectedValue = selectMateria.value; // Obtiene el valor seleccionado de la materia

                var url = 'https://script.google.com/macros/s/AKfycbwkfmGu3z0ApwRFCyZlidNpaQUNgP-f4INEl5BMkUnFDbE_S7dU3ikFvupkHNyx8zDd/exec?'; // URL del script de Google Apps

                const iframe = document.createElement('iframe'); // Crea un elemento iframe
                iframe.src = url + jsonEntrada + '&Pe=' + Pe + '&Pro=' + Pro + '&Ma=' + selectedValue; // Establece la fuente del iframe con los datos del formulario
                iframe.style.display = 'none'; // Oculta el iframe
                document.body.appendChild(iframe); // Añade el iframe al cuerpo del documento
                console.log(iframe.src); // Muestra la URL del iframe en la consola
                document.getElementById('result').textContent += " Asistencia registrada"; // Muestra el mensaje de asistencia registrada
                document.getElementById('result').style.color = "green"; // Cambia el color del mensaje a verde
            }
            window.addEventListener('load', function () { // Espera a que la página se cargue completamente
                let selectedDeviceId; // Variable para almacenar el ID del dispositivo de video seleccionado
                const codeReader = new ZXing.BrowserQRCodeReader() // Crea una instancia del lector de QR
                console.log('ZXing code reader initialized') // Muestra un mensaje en la consola indicando que el lector de QR se ha inicializado
                codeReader.getVideoInputDevices() // Obtiene los dispositivos de video disponibles
                    .then((videoInputDevices) => {
                        let videoIndex = 0; // Índice para recorrer los dispositivos de video

                        if (videoInputDevices.length >= 1) { // Si hay al menos un dispositivo de video
                            videoInputDevices.forEach((element) => {
                                console.log(element); // Muestra cada dispositivo de video en la consola
                            })
                            const sourceSelect = document.getElementById('sourceSelect') // Obtiene el elemento select de fuente de video

                            // videoIndex = 1
                            console.log(videoInputDevices.length); // Muestra el número de dispositivos de video en la consola
                            let length = videoInputDevices.length - 1; // Calcula el índice del último dispositivo de video

                            if (videoInputDevices[length].deviceId) { // Si el último dispositivo de video tiene un ID
                                selectedDeviceId = videoInputDevices[length].deviceId; // Selecciona el último dispositivo de video
                                document.getElementById('startButton').addEventListener('click', () => { // Añade un evento de clic al botón de inicio
                                    codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) => { // Decodifica el QR desde el dispositivo de video seleccionado
                                        console.log(result) // Muestra el resultado en la consola
                                        document.getElementById('result').textContent = result.text // Muestra el texto del QR en el elemento result
                                        jsonEntrada = result.text // Almacena el texto del QR en la variable jsonEntrada

                                        var sound = new Howl({ // Crea un nuevo sonido usando Howler.js
                                            src: ['https://marcoc76.github.io/audios/a-sudden-appearance-143034.mp3'] // URL del archivo de sonido
                                        });

                                        sound.play(); // Reproduce el sonido
                                        handleClick(); // Llama a la función handleClick para procesar el resultado
                                        codeReader.reset(); // Resetea el lector de QR
                                        

                                    }).catch((err) => { // Captura cualquier error
                                        console.error(err) // Muestra el error en la consola
                                        document.getElementById('result').textContent = err // Muestra el error en el elemento result
                                    })

                                    console.log(`Started continous decode from camera with id ${selectedDeviceId}`) // Muestra un mensaje en la consola indicando que se ha iniciado la decodificación
                                })
                            } else { // Si no hay un ID de dispositivo de video
                                document.getElementById('startButton').addEventListener('click', () => { // Añade un evento de clic al botón de inicio
                                    codeReader.decodeFromInputVideoDevice(undefined, 'video').then((result) => { // Decodifica el QR sin un dispositivo de video específico
                                        console.log(result) // Muestra el resultado en la consola
                                        document.getElementById('result').textContent = result.text // Muestra el texto del QR en el elemento result
                                        var sound = new Howl({ // Crea un nuevo sonido usando Howler.js
                                            src: ['https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/jg-032316-sfx-elearning-correct-answer-sound-1.mp3'] // URL del archivo de sonido
                                        });

                                        sound.play(); // Reproduce el sonido
                                    }).catch((err) => { // Captura cualquier error
                                        console.error(err) // Muestra el error en la consola
                                        document.getElementById('result').textContent = err // Muestra el error en el elemento result
                                    })

                                    console.log(`Started continous decode from camera with id ${selectedDeviceId}`) // Muestra un mensaje en la consola indicando que se ha iniciado la decodificación
                                })
                            }
                            console.log(length); // Muestra el índice del último dispositivo de video en la consola
                            console.log(selectedDeviceId); // Muestra el ID del dispositivo de video seleccionado en la consola
                        }

                        document.getElementById('resetButton').addEventListener('click', () => { // Añade un evento de clic al botón de reset
                            codeReader.reset() // Resetea el lector de QR
                            console.log('Reset.') // Muestra un mensaje en la consola indicando que se ha reseteado
                        })
                    })
                    .catch((err) => { // Captura cualquier error
                        console.error(err) // Muestra el error en la consola
                    })
            })
        </script>

    </body>

    </html>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js'></script>
